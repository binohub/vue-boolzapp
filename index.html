<!DOCTYPE html>
<html lang="en">

<head>
    <!--! import meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--! import bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--! import bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!--! import vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- todo this may require a change -->
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/main.js" defer></script>
    <title>Boolzapp</title>
</head>
<body>

    <div id="bg-upper-color">
        <!-- ! js connection -->
        <div id="app">
            <!-- container.css centred -->
            <div class="container-lg mx-auto">
                <!-- grid -->
                <div class="row">

                    <!-- left section -->
                    <div class="col-5" id="left-section">
                        <!-- user -->
                        <div id="left-top-section" class="d-flex justify-content-between p-3">
                            <div class="user-info d-flex align-items-center">
                                <img src="./img/avatar_io.jpg" alt="user picture">
                                <h5 class="user-name">Peter Parker</h5>
                            </div>
                            <div class="settings d-flex align-items-center">
                                <i class="bi bi-circle-square"></i>
                                <i class="bi bi-chat-left-fill"></i>
                                <i class="bi bi-three-dots-vertical"></i>
                            </div>
                        </div>
                        <!-- notification -->
                        <div id="notification-box">
                        </div>
                        <!-- bro search -->
                        <div id="search-bar">
                        </div>
                        <!-- bro chats -->
                        <div id="chat-boxes">
                        </div>
                    </div>

                    <!-- right section -->
                    <div class="col-7">
                        <!-- active chat -->
                        <div id="right-top-section">
                        </div>
                        <!-- main -->
                        <div id="chat">
                        </div>
                        <!-- typing input section -->
                        <div id="user-input-box">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
