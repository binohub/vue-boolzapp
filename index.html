<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- style CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Bootstrap CSS & icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Whaddup</title>
</head>

<body>

    <div id="app">
        <div class="background">
            <div class="bgUp"></div>
            <div class="bgDown"></div>
        </div>
        <div class="container">
            <div class="row bg-danger">

                <div class="col-4 bg-dark text-light pl-0 pr-0">
                    <header class="d-flex justify-content-between align-items-center p-2">
                        <div class="d-flex align-items-center">
                            <div class="userLogo px-1">
                                <img class="logo" src="./img/avatar_io.jpg" alt="io">
                            </div>
                            <div class="userName px-1">
                                <span>Arya</span>
                            </div>
                        </div>
                        <div class="text-end">
                            <div class="userSettings">
                                <i class="bi bi-wrench-adjustable-circle"></i>
                                <i class="bi bi-chat-heart"></i>
                                <i class="bi bi-sliders2-vertical"></i>
                            </div>
                        </div>
                    </header>
                    <div id="notifications"
                        class="d-flex justify-content-around align-items-center bg-primary p-4 text-dark">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                            class="bi bi-bell-slash bg-white text-dark rounded-circle p-2" viewBox="0 0 16 16">
                            <path
                                d="M5.164 14H15c-.299-.199-.557-.553-.78-1-.9-1.8-1.22-5.12-1.22-6 0-.264-.02-.523-.06-.776l-.938.938c.02.708.157 2.154.457 3.58.161.767.377 1.566.663 2.258H6.164l-1 1zm5.581-9.91a3.986 3.986 0 0 0-1.948-1.01L8 2.917l-.797.161A4.002 4.002 0 0 0 4 7c0 .628-.134 2.197-.459 3.742-.05.238-.105.479-.166.718l-1.653 1.653c.02-.037.04-.074.059-.113C2.679 11.2 3 7.88 3 7c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0c.942.19 1.788.645 2.457 1.284l-.707.707zM10 15a2 2 0 1 1-4 0h4zm-9.375.625a.53.53 0 0 0 .75.75l14.75-14.75a.53.53 0 0 0-.75-.75L.625 15.625z" />
                        </svg>
                        <div>
                            <h6>Ricevi notifiche di nuovi messaggi</h6>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <div class="input-group rounded">
                        <span class="input-group-text border-0 bg-dark text-white" id="search-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" 
                                fill="currentColor" class="bi bi-search-heart" 
                                viewBox="0 0 16 16">
                                    <path d="M6.5 4.482c1.664-1.673 5.825 1.254 0 5.018-5.825-3.764-1.664-6.69 0-5.018Z"/>
                                    <path d="M13 6.5a6.471 6.471 0 0 1-1.258 3.844c.04.03.078.062.115.098l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1.007 1.007 0 0 1-.1-.115h.002A6.5 6.5 0 1 1 13 6.5ZM6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11Z"/>
                            </svg>
                        </span>
                        <input type="search" class="form-control rounded bg-dark text-white" placeholder="Cerca o inizia una nuova chat"
                            aria-label="Search" aria-describedby="search-addon" />
                    </div>

                    <div class="bro d-flex justify-content-between align-items-center p-2" v-for="(element, index) in contacts">
                        <div class="d-flex">
                            <img class="logo px-2" src="./img/avatar_1.jpg" alt="avatar">
                            <div class="px-2">
                                <h5>Michele</h5>
                                <span>ultimo messaggio inviato</span>
                            </div>
                            
                        </div>
                        <div>
                            <span>12:00</span>
                        </div>
                        
                    </div>
                </div>

                <div class="col-8">
                </div>
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <script src="./js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
